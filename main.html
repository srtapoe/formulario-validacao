<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulário - Validação</title>
</head>
<body>

    <h1>Clube do Livro Umbrella☂️</h1>
    <div class="container">
    
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required minlength="3">
        <div id="nomeErro" class="error-message"></div>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" required pattern="\(\d{2}\) \d{5}-\d{4}">
        <div id="telefoneErro" class="error-message"></div>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
        <div id="emailErro" class="error-message"></div>

        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>
</div>

    <script src="/js/script.js"></script>
</body>
</html>
